<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Brother Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Big Brother Simulator</h1>
      <nav id="week-nav"></nav>
    </header>

    <main id="main-content">
      <section id="cast-entry" class="screen">
        <h2>Enter Custom Cast</h2>
        <form id="cast-form">
          <div id="cast-inputs"></div>
          <button type="submit">Start Game</button>
        </form>
      </section>

      <section id="memory-wall" class="hidden screen">
        <h2>Memory Wall</h2>
        <div id="wall-container"></div>
        <button id="begin-week">Begin Week 1</button>
      </section>

      <section id="game-events" class="hidden screen">
        <div id="event-log"></div>
        <button id="next-event">Next</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
