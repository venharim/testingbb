<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Brother Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="cast-setup">
    <h1>Big Brother Simulator</h1>
    <form id="custom-cast-form"></form>
    <button id="start-game">Start Simulation</button>
  </div>

  <div id="game-container" class="hidden">
    <h2>Remaining Houseguests</h2>
    <div id="houseguests" class="grid"></div>

    <h2>Voting History</h2>
    <div id="voting-history-container">
      <table id="voting-history">
        <thead>
          <tr id="week-header">
            <th>Houseguest</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>

    <div id="status-area"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
